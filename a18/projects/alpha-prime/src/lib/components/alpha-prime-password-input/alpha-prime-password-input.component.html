<div class="p-inputgroup">
  <input [type]="inputType"
         pInputText
         name="name"
         maxlength="50"
         [disabled]="disabled"
         [ngModel]="password"
         (ngModelChange)="onPasswordChanged($event)">
  <button type="button"
          pButton
          pRipple
          tabindex="-1"
          icon="pi"
          [disabled]="empty"
          (click)="onShowHide()">
    <i class="fa fa-eye"></i>
  </button>
</div>
