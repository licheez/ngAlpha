<span
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()">
  <button pButton
          class="p-button-success"
          [ngClass]="sm ? 'p-button-sm' : ''"
          type="button"
          [disabled]="disabled"
          pTooltip="{{caption}}"
          icon="pi"
          (click)="onClicked()">
    <span *ngIf="!busy">
      <i class="pi pi-send"></i>
    </span>
    <span *ngIf="busy">
      <i class="pi pi-spin pi-spinner"></i>
    </span>
  </button>
</span>
